[package]
name = "vectis-contract-tests"
version = "0.2.1"
authors = ["bwty <whalelephant@users.noreply.github.com>", "iorveth <aenseidheiorweth@gmail.com>", "j0nl1 <j0nl1@gmail.com>"]
edition = "2021"
license-file = "LICENSE"
keywords = ["cosmwasm", "account-abstraction", "smart-contract-wallet", "vectis", "cosmos"] 
repository = "https://github.com/nymlab/vectis"
description = "Vectis test package for multitest, useful for plugins"


[[test]]
name = "multi-contracts-integration-tests"
path = "src/tests/lib.rs"

[features]
croncat-plugin = []

[dependencies]
vectis-factory = { path = "../../contracts/factory" }
vectis-proxy = { path = "../../contracts/proxy", features = ["migration", "library"]}
vectis-plugin-registry = { path = "../../contracts/plugin_registry", features = ["tests"]}
anyhow = "1"
assert_matches = "1"
cosmwasm-std = { workspace = true }
cw-storage-plus = { workspace = true }
cw-utils = { workspace = true }
cw1 = { workspace = true }
cw2 = { workspace = true }
cw20 = { workspace = true }
cw3-fixed-multisig = { version = "1.0.1", features = ["library"] }
cw3-flex-multisig = {  git = "https://github.com/nymlab/cw-plus", rev = "9d6fae5" }
cw4-group= { version = "1.0.1", features = ["library"] }
cw3 = "1.0.1"
cw4 = "1.0.1"
cw-multi-test = { workspace = true }
thiserror = { workspace = true }
serde = { version = "1.0.127", default-features = false, features = ["derive"] }
sha2 = "0.9"
secp256k1 = {version = "0.20", features = ["bitcoin_hashes"]}
derivative = "2"
vectis-wallet = { path = "../../packages/vectis" }

